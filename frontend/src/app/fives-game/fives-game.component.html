<div style="display: flex;
align-items: center;
justify-content: center;">
  <form #fivesForm="ngForm">
    <table style="align-content: center">
      <tr *ngIf="infoMsg">
        <td style="width: 100%;">
          <h1 style="text-align: center; width: 100%;" [style.color]="infoColor">
            {{infoMsg}}
          </h1>
        </td>
      </tr>
      <tr *ngIf="doSpin">
        <td>
          <mat-spinner style="margin:0 auto;" [diameter]="20"></mat-spinner>
        </td>
      </tr>
      <tr *ngIf="loaded">
        <td>
          <table style="align-content: center; display: flex;
          align-items: center;
          justify-content: center; width: 100%">
            <tr *ngFor="let s of fives; let i = index">
              <td *ngFor="let c of s; let j = index" style="width: 20%;">
                <button style="width: 100%" mat-raised-button color="primary">
                  {{revealed[i][j] ? fives[i][j].toUpperCase() : '?'}}
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="width: 100%">
          <table style="align-content: center; width: 100%">
            <tr *ngIf="loaded">
              <td style="width: 50%">
                <mat-form-field>
                  <input style="width: 100%" matInput placeholder="Slovo" id="_answer" name="_answer"
                    [(ngModel)]="answer" #_answer="ngModel" [disabled]="!myTurn" maxlength="1"
                    pattern="([a-zA-Z]|š|Š|đ|Đ|Č|č|Ć|ć|Ž|ž)">
                </mat-form-field>
              </td>
              <td>
                <mat-error *ngIf="_answer.invalid && (_answer.dirty || _answer.touched)">
                  <strong>Nevalidan</strong> unos
                </mat-error>
              </td>
              <td style="width: 50%">
                <button style="width: 100%" mat-raised-button color="primary" [disabled]="!myTurn"
                  (click)="submit(true)">
                  <mat-icon>save_alt</mat-icon>Potvrdi
                </button>
              </td>
            </tr>
            <tr *ngIf="loaded">
              <td style="width: 100%">
                <h5 style="color: #fc0303"><del>{{notFound}}</del></h5>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
</div>
